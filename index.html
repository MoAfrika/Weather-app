<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora Weather AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. Custom Color Palette & Global Styles --- */
        :root {
            --bg-gradient-start: #0f172a; /* Slate 900 */
            --bg-gradient-mid: #312e81;   /* Indigo 900 */
            --bg-gradient-end: #4c1d95;   /* Violet 900 */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-mid) 50%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* --- 2. Glassmorphism Utilities --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        /* --- 3. Custom Scrollbar --- */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- 4. Animations --- */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #f472b6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        path.weather-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 2s ease-out forwards;
        }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        
        /* Demo Badge */
        #demo-badge {
            display: none;
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(245, 158, 11, 0.9);
            color: black;
            font-weight: bold;
            font-size: 0.7rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            z-index: 50;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-0 sm:p-4 h-screen overflow-hidden">

    <!-- Mobile-like Container -->
    <div class="w-full max-w-md h-full sm:h-[90vh] sm:aspect-[9/19] bg-white/5 sm:rounded-[40px] shadow-2xl overflow-hidden relative flex flex-col border border-white/10">
        
        <!-- Demo Mode Indicator -->
        <div id="demo-badge">DEMO MODE</div>

        <!-- Background Decor -->
        <div class="absolute top-[-100px] right-[-100px] w-64 h-64 bg-pink-500 rounded-full blur-[100px] opacity-30 pointer-events-none z-0"></div>
        <div class="absolute bottom-[-100px] left-[-100px] w-64 h-64 bg-cyan-500 rounded-full blur-[100px] opacity-30 pointer-events-none z-0"></div>

        <!-- === Header === -->
        <header class="relative z-20 flex-none flex justify-between items-center p-6 pb-2 bg-gradient-to-b from-[#0f172a]/80 to-transparent">
            <div class="flex flex-col">
                <h1 id="city-name" class="text-2xl font-bold tracking-wide drop-shadow-md">Loading...</h1>
                <p id="current-date" class="text-sm text-white/70">Updating...</p>
            </div>
            <button id="search-toggle" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition backdrop-blur-md shadow-lg border border-white/10">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <!-- Search Overlay -->
        <div id="search-bar" class="hidden absolute top-20 left-6 right-6 z-50 fade-in-up">
            <form id="search-form" class="flex gap-2">
                <input type="text" id="search-input" placeholder="Search a city..." class="flex-1 bg-slate-900/95 text-white px-4 py-3 rounded-2xl border border-white/20 focus:outline-none focus:border-pink-500 shadow-2xl backdrop-blur-xl">
                <button type="submit" class="bg-pink-500 px-5 rounded-2xl font-bold hover:bg-pink-600 transition shadow-lg">Go</button>
            </form>
        </div>

        <!-- === Main Scrollable Area === -->
        <main class="flex-1 overflow-y-auto overflow-x-hidden relative z-10 hide-scrollbar pb-8">
            
            <!-- Hero Section -->
            <section class="relative px-6 pt-4 pb-6 flex flex-col items-start fade-in-up delay-100">
                <div class="flex justify-between w-full items-center">
                    <div>
                        <div class="flex items-start">
                            <span id="temperature" class="text-[6rem] leading-none font-light tracking-tighter drop-shadow-xl">--</span>
                            <span class="text-4xl mt-4 font-light">°</span>
                        </div>
                        <p id="condition" class="text-xl text-pink-300 font-medium capitalize mt-1 drop-shadow-md">Waiting for data...</p>
                        <div class="mt-2 text-sm text-white/60 flex gap-3 font-medium">
                            <span>H: <span id="temp-high">--</span>°</span>
                            <span>L: <span id="temp-low">--</span>°</span>
                        </div>
                    </div>
                    <div class="relative">
                        <div class="absolute inset-0 bg-white/20 blur-xl rounded-full"></div>
                        <img id="weather-icon" src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Weather Icon" class="w-32 h-32 relative z-10 drop-shadow-2xl object-contain">
                    </div>
                </div>
            </section>

            <!-- Hourly Section -->
            <section class="glass-panel mx-4 mb-4 p-5 fade-in-up delay-200 shadow-lg">
                <h3 class="text-sm font-semibold text-white/80 mb-3 ml-1 flex items-center gap-2">
                    <i class="fa-regular fa-clock text-pink-400"></i> Hourly Forecast
                </h3>
                <div id="hourly-container" class="flex overflow-x-auto gap-4 hide-scrollbar pb-2 px-1">
                    <!-- Javascript will populate this -->
                    <div class="text-sm text-white/50">Loading hours...</div>
                </div>
            </section>

            <!-- Weekly Section -->
            <section class="glass-panel mx-4 mb-4 p-5 fade-in-up delay-300 relative overflow-hidden shadow-lg min-h-[160px]">
                <h3 class="text-sm font-semibold text-white/80 mb-4 ml-1 flex items-center gap-2">
                    <i class="fa-solid fa-calendar-week text-pink-400"></i> The Weekly Scoop
                </h3>
                <svg id="forecast-graph" class="absolute top-[80px] left-0 w-full h-[60px] pointer-events-none z-0 opacity-50" preserveAspectRatio="none"></svg>
                <div id="forecast-container" class="grid grid-cols-5 gap-2 relative z-10 text-center">
                     <div class="col-span-5 text-sm text-white/50">Loading week...</div>
                </div>
            </section>

            <!-- AI Section -->
            <section class="glass-panel mx-4 p-6 fade-in-up delay-300 flex flex-col relative overflow-hidden mb-8 shadow-lg min-h-[140px]">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center gap-2 text-pink-300">
                        <i class="fa-solid fa-wand-magic-sparkles"></i>
                        <span class="text-sm font-bold uppercase tracking-wider">AI Insight</span>
                    </div>
                    <div id="ai-loading" class="hidden spinner"></div>
                </div>
                <div id="ai-content" class="text-lg leading-relaxed text-white/90 font-light relative z-10">
                    Initializing AI...
                </div>
                <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-indigo-500/20 rounded-full blur-2xl"></div>
            </section>

            <div class="h-4"></div>
        </main>
    </div>

    <!-- === JavaScript === -->
    <script>
        // --- 1. DOM Elements ---
        const els = {
            city: document.querySelector("#city-name"),
            date: document.querySelector("#current-date"),
            temp: document.querySelector("#temperature"),
            condition: document.querySelector("#condition"),
            high: document.querySelector("#temp-high"),
            low: document.querySelector("#temp-low"),
            icon: document.querySelector("#weather-icon"),
            hourly: document.querySelector("#hourly-container"),
            forecast: document.querySelector("#forecast-container"),
            graph: document.querySelector("#forecast-graph"),
            aiContent: document.querySelector("#ai-content"),
            aiLoading: document.querySelector("#ai-loading"),
            searchForm: document.querySelector("#search-form"),
            searchInput: document.querySelector("#search-input"),
            searchToggle: document.querySelector("#search-toggle"),
            searchBar: document.querySelector("#search-bar"),
            demoBadge: document.querySelector("#demo-badge")
        };

        // --- 2. Smart Mock Data (Preview Mode) ---
        function loadMockData(cityName = "Preview City") {
            console.warn("Backend Error: Loading Demo Data.");
            els.demoBadge.style.display = 'block'; // Show Demo Badge
            
            // Generate a 'random' but consistent temperature based on city name characters
            // This ensures "London" looks different from "Paris"
            let hash = 0;
            for (let i = 0; i < cityName.length; i++) {
                hash = cityName.charCodeAt(i) + ((hash << 5) - hash);
            }
            const baseTemp = Math.abs(hash % 30) + 5; // Temp between 5 and 35
            
            const now = Date.now() / 1000;
            const mockCurrent = {
                city: cityName,
                time: now,
                temperature: { current: baseTemp, humidity: 45, wind_speed: 12 },
                condition: { description: "Demo Data", icon_url: "https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" }
            };
            const mockDaily = Array(5).fill(0).map((_, i) => ({
                time: now + (i * 86400),
                temperature: { day: baseTemp + (i % 2 === 0 ? 2 : -2), maximum: baseTemp + 4, minimum: baseTemp - 2 },
                condition: { description: "Sunny", icon_url: "https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" }
            }));
            
            updateWeatherUI(mockCurrent, mockDaily);
            
            // Mock AI
            els.aiLoading.classList.remove('hidden');
            setTimeout(() => {
                const mockAdvice = `(Demo) We couldn't connect to the server, so here is a guess for ${cityName}: Looks like a great day!`;
                typeWriter(mockAdvice);
            }, 1000);
        }

        // --- 3. UI Logic ---
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('en-US', { weekday: 'long', hour: '2-digit', minute: '2-digit' });
        }

        function getDayName(timestamp) {
            return new Date(timestamp * 1000).toLocaleDateString('en-US', { weekday: 'short' });
        }

        function drawGraph(temps) {
            if (!els.forecast || temps.length === 0) return;
            const width = els.forecast.offsetWidth || 300; 
            const height = 60;
            const max = Math.max(...temps) + 2;
            const min = Math.min(...temps) - 2;
            const colWidth = width / 5;
            
            let d = "";
            temps.forEach((t, i) => {
                const x = (colWidth * i) + (colWidth / 2);
                const y = height - ((t - min) / (max - min)) * height;
                d += (i === 0 ? `M ${x} ${y}` : ` L ${x} ${y}`);
            });
            els.graph.innerHTML = `<path d="${d}" fill="none" stroke="#f472b6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="weather-line" />`;
        }

        function updateWeatherUI(current, daily) {
            if(!current) return;
            
            // Current
            els.city.innerText = current.city;
            els.date.innerText = formatDate(current.time);
            els.temp.innerText = Math.round(current.temperature.current);
            els.condition.innerText = current.condition.description;
            els.icon.src = current.condition.icon_url;
            
            if(daily && daily.length) {
                els.high.innerText = Math.round(daily[0].temperature.maximum);
                els.low.innerText = Math.round(daily[0].temperature.minimum);
            }

            // Hourly (Simulated)
            let hHtml = "";
            const startHour = new Date(current.time * 1000).getHours();
            for(let i=0; i<6; i++) {
                let t = Math.round(current.temperature.current + (Math.random()*2-1));
                hHtml += `
                    <div class="flex flex-col items-center min-w-[60px] bg-white/5 rounded-xl py-2 border border-white/5">
                        <span class="text-xs text-white/70 mb-1">${(startHour+i)%24}:00</span>
                        <img src="${current.condition.icon_url}" class="w-6 h-6 mb-1 opacity-90">
                        <span class="font-bold text-md">${t}°</span>
                    </div>`;
            }
            els.hourly.innerHTML = hHtml;

            // Weekly
            let wHtml = "";
            let graphTemps = [];
            if(daily) {
                daily.slice(0, 5).forEach(day => {
                    let t = Math.round(day.temperature.day);
                    graphTemps.push(t);
                    wHtml += `
                        <div class="flex flex-col items-center justify-between h-full py-2 z-10">
                            <span class="text-xs font-medium text-white/70">${getDayName(day.time)}</span>
                            <img src="${day.condition.icon_url}" class="w-8 h-8 my-1 opacity-90 drop-shadow-md">
                            <span class="font-bold text-lg">${t}°</span>
                        </div>`;
                });
            }
            els.forecast.innerHTML = wHtml;
            setTimeout(() => drawGraph(graphTemps), 100);
        }

        function typeWriter(text) {
            els.aiContent.innerText = "";
            let i = 0;
            els.aiLoading.classList.add('hidden');
            function type() {
                if(i < text.length) {
                    els.aiContent.innerText += text.charAt(i);
                    i++;
                    setTimeout(type, 30);
                }
            }
            type();
        }

        // --- 4. Main Logic ---
        async function searchCity(city) {
            // Try fetching from backend
            const apiUrl = `/.netlify/functions/fetch-weather?city=${city}`;
            try {
                const res = await fetch(apiUrl);
                if(!res.ok) throw new Error("Backend unavailable");
                
                const data = await res.json();
                
                // If we get here, data is REAL
                els.demoBadge.style.display = 'none'; // Hide demo badge
                updateWeatherUI(data.current, data.daily);
                getGeminiAdvice(city, data.current.temperature.current, data.current.condition.description);

            } catch(e) {
                // If backend fails, load smart mock data
                console.error("Fetch failed:", e);
                loadMockData(city);
            }
        }

        async function getGeminiAdvice(city, temp, desc) {
            els.aiContent.innerText = "Asking the clouds...";
            els.aiLoading.classList.remove('hidden');
            try {
                const res = await fetch('/.netlify/functions/fetch-advice', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({query: `Weather in ${city} is ${temp}C, ${desc}. Short advice.`})
                });
                if(!res.ok) throw new Error("AI unavailable");
                const data = await res.json();
                typeWriter(data.advice || "Enjoy the day!");
            } catch(e) {
                 typeWriter("AI unavailable. Check API keys.");
            }
        }

        // --- 5. Event Listeners ---
        els.searchToggle.addEventListener('click', () => {
            els.searchBar.classList.toggle('hidden');
            if(!els.searchBar.classList.contains('hidden')) els.searchInput.focus();
        });

        els.searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = els.searchInput.value.trim();
            if(val) {
                searchCity(val);
                els.searchBar.classList.add('hidden');
                els.searchInput.value = "";
            }
        });

        // Start
        searchCity("Pretoria");

    </script>
</body>
</html>
